<!DOCTYPE html>
<html lang="da" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Compare TaxFree</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

<div class = "centerscrn">

  <h2>Her kan du v√¶lge de forskellige produkter</h2>
  <div id = "selection">





  </div> <!-- ID = selection -->


</div> <!-- centerscrn -->

  <!-- importing button functions -->
  <script type="text/javascript" src="buttons.js"></script>
  <!-- Functions for the making of lists -->
  <script>

  //Defining different catagories to choose from
  var catagories = ['beer', 'wine', 'spirits']

  // Function to setup the divisions

  function makeDiv() {
    //making the output array
    let output = '';
    let name;
    for (var i = 0; i < catagories.length; i++){
      //name ends up named as: "beerlist", "winelist", etc
      name = catagories[i] + "list";
      output += "<ul class = 'product' id = '" + name + "'></ul>"
    };
    //Placing it in the <div id = "selection" inner HTML
    document.getElementById("selection").innerHTML = output;
  };

  makeDiv();

  // Function to make lists to insert in <ul>
  function makeList(type, name) {

    //Making the list for the output
    var output = '';
    //Making a loop, where every type of booze
    //Gets assigned to a <li>
    for (var i = 0; i < type.length; i++){
      output += '<li ' +
      //Making a unique id for each item
      'id = "' + name + i + '">'
      + type[i].title +
      '<br>' + type[i].price +
      '</li>';
    }
    //Assigning the output from the loop to the list with
    //belonging type
    document.getElementById(name + 'list').innerHTML = output;
    console.log(output);
  };

  // Function to load boozeData and thereafter insert in <ul>
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var data = JSON.parse(xhttp.responseText);
      //Running makeList function
      makeList(data.beer, 'beer');
    };
  };
  //Running the request to get the JSON-file
  xhttp.open("GET", "danishbeer.json", true);
  xhttp.send();

  </script>



  </body>
</html>
